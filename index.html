<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }
    .box{
        border: 2px solid black;
        border-radius: 10px;
        height: fit-content;
        width: fit-content;
        padding: 25px;
        margin: 20px;
        text-align: center;
    }
    .input{
        border: 2px solid black;
        border-radius: 10px;
        padding: 20px ;
        margin: 10px auto;
        margin-top: 35px;
        margin-bottom: 35px;
        display: block;
        width: 250px;
        font-size: 20px;
    }
    .output{
        border: 2px solid black;
        border-radius: 10px;
        width: 250px;
        margin: 0 auto;
        padding: 20px;
        margin-bottom: 35px;
        
    }
    .btn{
        border: 2px solid black;
        border-radius: 10px;
        padding: 10px;
        font-size: 15px;
        width: 120px;
    }
    .buttons{
        display: flex;
        justify-content: space-between;
        
    }

</style>

<body>
    <div class="container">
        <div class="box">
           
            <h1> AREA CALCULATOR</h1>
            <input type="number" class="input">
            <input type="number" class="input">
            <p class="output"> - </p>
            <div class="buttons">
                
                <button class="btn"> CLEAR</button>
                <button class="btn"> CALCULATE</button>
            
            </div>

        </div>
    </div>
</body>

</html>
